# Quantumult X 配置

[general]

# 代理服务测试
server_check_url=http://www.google.com/generate_204

# 服务检查超时
server_check_timeout = 3000

# 配置文件图标
profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png

# 地理位置检测
geo_location_checker = http://ip-api.com/json/?lang=zh-CN, https://github.com/Centralmatrix3/Matrix-io/raw/master/QuantumultX/Scripts/IP-API-A.Js

# 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

# 排除路由
excluded_routes=192.168.0.0/16

# UDP回退策略
fallback_udp_policy=reject

# UDP丢弃列表
udp_drop_list=443

# 网络模式切换运行模式
# 第一个filter为4G模式开启分流规则，第二个filter为其他wifi开启分流规则，第三个wifi1修改成家里路由器名称走直连，第四个wifi2修改成公司或者其他路由器走直连。
;running_mode_trigger=filter, filter, wifi1:all_direct, wifi2: all_direct

[dns]

# 禁用系统DNS/IPV6
no-system
no-ipv6

# DNS over HTTP/3
prefer-doh3

# 自定义 DNS 服务器
;server = 223.5.5.5
;server = 119.29.29.29

# 自定义 DoH 服务器
doh-server = https://dns.alidns.com/dns-query, https://1.12.12.12/dns-query

[policy]

# 静态策略组
static=广告拦截, reject, img-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/lige47/ad(6).png
static=国内直连, direct, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/China.png
static=苹果服务, direct, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Apple.png
static=系统更新, direct, reject, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_Update.png
available=微软服务, resource-tag-regex=KY, server-tag-regex=美国, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Microsoft.png
available=谷歌服务, resource-tag-regex=KY, server-tag-regex=香港, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png
available=Netflix, resource-tag-regex=KY, server-tag-regex=美国, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Netflix.png
available=Disney, resource-tag-regex=KY, server-tag-regex=香港, img-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/DisneyPlus.png
static=Twitch, resource-tag-regex=KY, server-tag-regex=韩国, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitch.png
static=Twitter, server-tag-regex=美国, img-url=https://raw.githubusercontent.com/chxm1023/Script_X/main/icon/X.png
available=ChatGPT, resource-tag-regex=KY, server-tag-regex=美国, img-url=https://raw.githubusercontent.com/chxm1023/Script_X/main/icon/ChatGPT/ChatGPT5.png
static=Telegram, server-tag-regex=新加坡, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
static=Instagram, server-tag-regex=日本, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Social_Media/Instagram.png

